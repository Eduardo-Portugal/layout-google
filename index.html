<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>
    <header id="cabecalho-area">
        <div class="menu-area">
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <div class="div-button">
                <button><img src="./assets/images/menu-pontos.png" alt="menu-pontos"></button>
            </div>
            
        </div>
    </header>

    <section id="google-area">
            <div class="google-logo">
                <img src="./assets/images/google-logo.png" alt="imagem-google-logo">
            </div>
            <div class="container-flex">
                <div class="google-pesquisa-area">
                    <div class="lupa-icon">
                        <img src="./assets/images/lupa.png" alt="icone-lupa-pesquisa">
                    </div>
                    <div class="busca">
                        <input type="text">
                    </div>
                    <div class="teclado-icon">
                        <img src="./assets/images/tecla-do-teclado.png" alt="icone-teclado">
                    </div>
                    <div class="mic-icon">
                        <img src="./assets/images/google-mic-logo.png" alt="icone-microfone" >
                    </div>
                    
                </div>
                <div class="botoes-area">
                    <div style="margin-right: 11px;" class="botoes">
                        <a href="#">Pesquisa Google</a>
                    </div>
                    <div class="botoes">
                        <a href="#">Estou com sorte</a>
                    </div>
                </div>

            </div>

    </section>

    <footer id="rodape-area">
        <div class="nacao">
            <p>Brasil</p>
        </div>
        <div class="rodape-opcoes">
            <div class="opcoes-area-esquerda">
                <a href="#">Sobre</a>
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Como funciona a Pesquisa</a>
            </div>
            <div class="opcoes-area-direita">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
